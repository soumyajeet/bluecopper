<ui:composition template="/inc/template_1.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
       Bluecopper JSF Initiate
    </ui:define>

	<ui:define name="content">
    	    	
    	<h:form id="form">
    		<p:panel header="Registration Form" toggleable="true" id="panel">  
        		<h:panelGrid columns="2" cellpadding="5">
    	
    	
    		<h:outputLabel for="fname" value="First Name" />
    			<p:inputText id="fname" value="#{userRegHandler.fname}" required="true" 
    				 requiredMessage="Please provide First name" />
    				
    		<h:outputLabel for="lname" value="Last Name" />
    			<p:inputText id="lname" value="#{userRegHandler.lname}" required="true" 
    				 requiredMessage="Please provide Last name" />
    				
    		<h:outputLabel for="email" value="Email" />
    			<p:inputText id="email" value="#{userRegHandler.email}" required="true" 
    				 requiredMessage="Please provide Email" />		
    				
    		<h:commandButton value="Register!" action="#{userRegHandler.register()}" />
    		
    			</h:panelGrid>  
    		</p:panel> 		
    	</h:form>
    	
    	
  </ui:define>
</ui:composition>
