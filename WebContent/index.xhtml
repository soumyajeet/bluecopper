<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
  <title><ui:insert name="title">Blue Copper Self Learner</ui:insert></title>
</head>

<body>
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

<div id="header">
    <ui:insert name="header">
    	
    	<!--  include your header file or uncomment the include below and create header.xhtml in this directory -->
    	<!-- <ui:include src="header.xhtml"/> -->
    	<ul style="list-style:none;float:left;width:120px;">
	    	<li><a href="index.xhtml">Register</a></li>
	    	<li><a href="userdetails.xhtml">User Details</a></li>
    	</ul>
    </ui:insert>
    
</div>


<div id="content">
  <ui:insert name="content">
    	    	
    	<h:form id="form">
    		<p:panel header="Registration Form" toggleable="true" id="panel">  
        		<h:panelGrid columns="2" cellpadding="5">
    	
    	
    		<h:outputLabel for="fname" value="First Name" />
    			<p:inputText id="fname" value="#{userRegHandler.fname}" required="true" 
    				 requiredMessage="Please provide First name" />
    				
    		<h:outputLabel for="lname" value="Last Name" />
    			<p:inputText id="lname" value="#{userRegHandler.lname}" required="true" 
    				 requiredMessage="Please provide Last name" />
    				
    		<h:outputLabel for="email" value="Email" />
    			<p:inputText id="email" value="#{userRegHandler.email}" required="true" 
    				 requiredMessage="Please provide Email" />		
    				
    		<h:commandButton value="Register!" action="#{userRegHandler.register()}" />
    		
    			</h:panelGrid>  
    		</p:panel> 		
    	</h:form>
    	
    	
  </ui:insert>
</div>

<div id="footer">
  <ui:insert name="footer">
    	
    	<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
		<!--<ui:include src="footer.xhtml"/>  -->
  </ui:insert>
</div>

</body>

</html>
