<ui:composition template="/inc/template_1.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
       Bluecopper JSF Initiate
    </ui:define>

	<ui:define name="content">
	

		<h:form prependId="false">
			<p:dataTable value="#{userDetailsHandler.details}" var="t" border="1">


				<p:column headerText="First Name" style="width:24%">
					<h:outputText value="#{t.fname}" />
				</p:column>

				<p:column headerText="Last Name" style="width:24%">
					<h:outputText value="#{t.lname}" />
				</p:column>

				<p:column headerText="Email" style="width:24%">
					<h:outputText value="#{t.email}" />
				</p:column>
				
				<p:column headerText="Delete" style="width:24%">
					 
					<h:commandButton action="#{userDetailsHandler.deletedata(t.fname)}" value="Delete"/> 
				</p:column>
				

			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
